<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="container-view">
	<!-- Game Board -->
	<section class="game">
		<header class="header">
			<h1>Snake Game</h1>
		</header>
		<main class="container-canvas-points">
			<canvas id="snake" width="512" height="512"></canvas>
			<!-- Points -->
			<section class="container-points">
				<h4>Pontuação</h4>
				<div class="current-data">Combo: <span id="multiple">1 x</span></div>
				<div class="current-data">Pontos: <span id='point'>0</span></div>
				<div id="pointPanel">
					<div id="punctuation"></div>
					<button id="clearPoints">zerar pontos</button>
				</div>
			</section>
		</main>
	</section>

	<section class="painel-difficulty">
		<div id="easy" class="difficulty">Fácil</div>
		<div id="normal" class="difficulty selected-difficulty">Normal</div>
		<div id="hard" class="difficulty">Difícil</div>
	</section>
	<div>

	<!-- Modal Game Over -->
	<div id="gameOver" class="container">
		<section class="game-over">
			<header class="header">
				<h1>Game Over!!!</h1>
			</header>
			<main>
				<h4>Deseja jogar outra partida?</h4>
				<div class="botoes">
					<div id="sim" class="botao" onclick="newGame(this)"><span>Sim</span></div>
					<div id="nao" class="botao" onclick="newGame(this)"><span>Não</span></div>
				</div>
			</main>
		</section>
	</div>
	
	<script src="javascripts/game.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
